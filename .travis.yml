language: php

sudo: false

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly
  
matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_script:
    - flags="--prefer-dist"
    - composer install $flags
    - bin/composer install $flags
    - git config --global user.name braghim.sistemas
    - git config --global user.email braghim.sistemas@gmail.com

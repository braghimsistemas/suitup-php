language: php

sudo: false

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly
  
matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_script:
    - composer install
    - git config --global user.name braghimsistemas
    - git config --global user.email braghim.sistemas@gmail.com
script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml.dist

after_success:
  - travis_retry php vendor/bin/coveralls -v
